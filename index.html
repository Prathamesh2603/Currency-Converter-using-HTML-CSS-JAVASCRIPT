<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer">
            <div class="converter">
                <div class="inner-converter">
                    <div class="country-div flex-property">
                        <p id="from">From</p>
                        <div id="flag-div"><img src="https://flagsapi.com/US/flat/24.png" id="country-flags"></div>
                        <select id="select-country">
                            <option value="USA">USA</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                    <input type="text" value="1000">
                    <div class="convert-between flex-property">
                        <hr>
                        <div class="convert-word"><p>Convert</p></div>
                        <hr>
                    </div>
                    <div class="country-div flex-property">
                        <p id="from">To</p>
                        <div id="flag-div"><img src="https://flagsapi.com/IN/flat/24.png" id="country-flags"></div>
                        <select id="select-country">
                            <option value="USA">INR</option>
                            <option value="INR">USA</option>
                        </select>
                    </div>
                    <input type="text" value="1000">
                </div>
                <button id="convert">Convert</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
